<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Café - Contacto</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalyze.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"rel="stylesheet">

    <!-- ICONO -->
    <link rel="shortcut icon" href="./img/coffe-icon.png">
</head>

<body>

    <!--=== HEADER ===-->
    <header class="header">

        <div class="contenedor">
            <div class="barra">

                <a href="./index.html" class="logo">
                    <h1 class="logo__nombre no-margin center-text">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="./nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="./cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="./contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>

            </div>
        </div>

        <div class="header__text">
            <h2 class="no-margin">Blog de Café con Consejos y Cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>

    </header>
    <!--=== FIN HEADER ===-->



    <!--=== CONTENIDO PRINCIPA ===-->
    <div class="contenedor">
        <h3 class="center-text">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            
            <div class="campo">
                <label class="campo__label" for="input_nombre">Nombre</label>
                <input class="campo__field" id="input_nombre" type="text" placeholder="Nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="input_email">Email</label>
                <input class="campo__field" id="input_email" type="text" placeholder="Email">
            </div>

            <div class="campo">
                <label class="campo__label" for="ta_mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="ta_mensaje" placeholder="Mensaje"></textarea>
            </div>

            <input type="submit" value="Enviar" class="boton boton--primario">

        </form>
    </div>
    <!--=== FIN CONTENIDO PRINCIPAL ===-->



    <!--=== FOOTER ===-->
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">

                <a href="./index.html" class="logo">
                    <h1 class="logo__nombre no-margin center-text">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="./nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="./cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="./contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>

            </div>
        </div>
    </footer>
    <!--=== FIN FOOTER ===-->

</body>

</html>
